kind: golang.Build
spec:
  outputs:
    linux-amd64:
      GOOS: linux
      GOARCH: amd64
    linux-arm64:
      GOOS: linux
      GOARCH: arm64
    darwin-amd64:
      GOOS: darwin
      GOARCH: amd64
    darwin-arm64:
      GOOS: darwin
      GOARCH: arm64
---
kind: golang.Toolchain
spec:
  extraPackages:
    - git
---
kind: golang.Generate
spec:
    versionPackagePath: internal/version
---
kind: common.Release
name: release
spec:
  artifacts:
    - conform-*